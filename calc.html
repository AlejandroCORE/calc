<html>
	
	<head>
		<meta charset="utf-8">

		<script type ="text/javascript" src="jquery-2.2.0.min.js"></script>

		<script type ="text/javascript"> 
		
		var acc=0, op="";
		
		//var b=10;
		
		$(function () {
		

		$("#pantalla").on("click",
				function(){$("#pantalla").val("")}
		);

		$("#cuadrado").on("click",
		    function () {
				var num = $("#pantalla");
				if (isNaN(num.val()) || num.val()===" ") {num.val("Error")}
				else { 
					num.val(num.val() * num.val());
				}
			}
		);

		$("#raiz").on("click",
		    function () {
				var num = $("#pantalla");
				if (isNaN(num.val()) || num.val()===" ") {num.val("Error")}
				else { 
					num.val(Math.sqrt(num.val()));
				}
			}
		);
		
		
		
		

	    });

		</script>
